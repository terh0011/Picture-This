<header class="header">
  <div class="title">
    <h1>Picture This!</h1>
    <h4>My Really Cool Blog Post</h4>
  </div>

  <picture>
    <!-- Landscape images for smaller than 960px -->
    <source
      srcset="
        images/museum-568x320.jpg 568w,
        images/museum-853x480.jpg 853w,
        images/museum-1280x720.jpg 1280w
      "
      sizes="(max-width: 959px) 100vw"
      media="(max-width: 959px)" />

    <!-- Square images for 960px and larger -->
    <source
      srcset="
        images/museum-960x960.jpg 960w,
        images/museum-1280x1280.jpg 1280w,
        images/museum-1600x1600.jpg 1600w
      "
      sizes="50vw"
      media="(min-width: 960px)" />

    <!-- Fallback -->
    <img src="images/museum.jpg" alt="Museum Image">
  </picture>
</header>
